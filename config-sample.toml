[account]
#Total Available balance (Add a bit more for trade fees)
balance=1000.0
#USDT to use to buy of each selected token
spendable=50.0

[exchange]
name="okx"
## Enable/disable trading on exchange
enable_trading=false
#From okx fees: https://www.okx.com/fees
taker_fee=0.10
maker_fee=0.08
#Cancel open orders after (x) seconds
order_ttl=30

[exchange.authentication]
access_key=""
secret_key=""
passphrase=""

[strategy]
#Scan for the top (x) tokens
top=5
#Work with (x) amount of tokens at the same time
portfolio_size=3
#Block following tokens
#deny_list=["TAMA", "SKEB", "CTC", "DEVT","BNT"]

#retrieve last(x) minutes of candlesticks to analyze the performance of tokens
timeframe=5
#time to wait before adding tokens to portfolio
cooldown=5
#Dont wait for cooldown on first round (set to false when using blank database)
quickstart=true
#Min vol to be elegible (a sane default is: timeframe * 2600 to avoid tokens with high volatility in short periods of time)
min_vol=10000.0
#Min change to be elegible
min_change=0.1
#Last candle should be at least this much to be eligible
min_change_last_candle=0.01
#Min standard deviation on selected timeframe. (std deviation coming from sum of all candles)
min_deviation=0.01
#sell if losing more than (x) % (optional. Will sell if token is not in top tokens when cooldown finishes)
stoploss=6.0
#Sell if earnings on selected token are above (x)%.
cashout=3.0 #token will be bought back with spendable balance if is still selected
#Only sell tokens from portfolio if earnings are above (x)%
sell_floor=1.0
#sell if timeout is reached, even if 'sell_above' was not met
timeout=600
#Avoid trading a token if stoploss was triggered
avoid_after_stoploss=true

[ui]
dashboard=true
portfolio=true
deny_list=true
system=true
balance=true
strategy=true
logs=true

[pushover]
enable=false
token=""
key=""

[server]
#websocket server (not implemented yet)
enable=false
listen_address="0.0.0.0"
#Possible values -- debug, info, warn, error
log_level = "debug"
#port for the server to listen on
port = 3030
#CPU Threads for actix
workers = 8

[database]
#Scylla or Cassandra
ip="127.0.0.1"
port=9042
workers=8
keyspace="okx"
#Retention policy, in seconds
data_ttl=7200 # 2 hours

[mq]
#Redpanda or Kafka
ip="127.0.0.1"
port=9092

[[mq.topics]]
name = "candle1m"
partitions = 5
#Offset per topic to start retrieving messages
offset = 0 
replication_factor=1
min_batch_size=1
max_batch_size=100000
max_wait_ms=500

[[mq.topics]]
name = "tickers"
partitions = 20
#Offset per topic to start retrieving messages
offset = 0 
replication_factor=1
min_batch_size=1
max_batch_size=100000
max_wait_ms=500

[[mq.topics]]
name = "trades"
partitions = 10
#Offset per topic to start retrieving messages
offset = 0 
replication_factor=1
min_batch_size=1
max_batch_size=100000
max_wait_ms=500
